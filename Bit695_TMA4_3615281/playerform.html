<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <title>Player Information</title>
        <script type="text/javascript">
            
            function check_info()
            {
                var memberId = document.getElementById('memberId').value;
                var firstName = document.getElementById('firstName').value;
                var lastName = document.getElementById('lastName').value;
                var email = document.getElementById('email').value;
                var phone = document.getElementById('phone').value;
                
                if(memberId == "")
                {
                    alert('Please enter a valid ID');
                    return false;
                }
                else if(firstName == "")
                {
                    alert('Please enter a valid First name');
                    return false;
                }
                else if(lastName == "")
                {
                    alert('Please enter a valid Last name');
                    return false;
                }
                else if(email == "")
                {
                    alert('Please enter a valid email');
                    return false;
                }
                else if(phone == "")
                {
                    alert('Please enter a valid phone number');
                    return false;
                }
                else
                {
                    return true;
                }
                
            }
            
            </script>
        </head>
    <body>
        <h1>Player Information</h1>
        <form action="addplayer.php" method="post" onsubmit="return check_info();" >
            Member ID: <input type="text" name="memberId" id="memberId"/><br><br>
            First name: <input type="text" name="firstName" id="firstName"/><br><br>
            Last name: <input type="text" name="lastName" id="lastName"/><br><br>
            Email: <input type="text" name="email" id="email"/><br><br>
            Phone: <input type="text" name="phone" id="phone"/><br><br>
            
            <button class="submit" type="submit" value="submit">Add Player</button>
            <button class="resetform" type="reset" value="Reset">Reset</button>
            <input class="homeButton" type="button" value="Home" onclick="window.location.href='index.html'" />

        </form>
    </body>
</html>
